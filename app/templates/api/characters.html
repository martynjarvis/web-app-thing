{% extends "base.html" %}
{% block content %}
    <div class="row">
      <div class="col-md-12">
            <div class="page-header">
              <h1>Characters</h1>
            </div>   
              {% for c in data %}         
              <div class="col-sm-4 col-md-3">
                <div class="thumbnail">
                  <img src="http://image.eveonline.com/Character/{{c.characterID}}_256.jpg" class="img-responsive">
                  <div class="caption">
                    <h3>{{c.name}}</h3>
                    <p>{{c.corporationName}}</p>
                    <p>{{c}}</p>
                  </div>
                </div>
              </div>
              {% endfor %} 
        </div><!--/col-md-12-->
    </div><!--/row-->
{% endblock %}
