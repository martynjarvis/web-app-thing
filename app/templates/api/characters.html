{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Characters</h1>
            </div>
            <div class="row">
            {% for c in data %}
                <div class="col-sm-4 col-md-3">
                    <div class="thumbnail">
                        <img src="http://image.eveonline.com/Character/{{c.characterID}}_256.jpg" class="img-responsive">
                        <div class="caption">
                            <a href="character/{{c.characterID}}"><h3>{{c.name}}</h3></a>
                            <p>{{c.corporationName}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div><!--/col-md-12-->
    </div><!--/row-->
{% endblock %}
