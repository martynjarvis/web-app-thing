{% extends "base.html" %}
{% block content %}
    <div class="row">
      <div class="col-md-12">
            <div class="page-header">
                <h1>{{name}}</h1>
            </div>
            <table class="table">
                <thead>
                <th scope="col">Attr</th>
                <th scope="col">Val</th>
                </thead>
                <tbody>
                    {% for k, v  in data._dict.iteritems() %}
                        <tr>
                            <td> {{k}}</td>
                            <td> {{v}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div><!--/col-md--->
    </div><!--/row-->
{% endblock %}
