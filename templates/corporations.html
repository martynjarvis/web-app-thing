{% extends "base.html" %}
{% block content %}    
    <div class="row">
      <div class="col-md-12">
            <div class="page-header">
              <h1>Corporations</h1>
            </div>   
              {% for corp in data %}         
              <div class="col-sm-4 col-md-3">
                <div class="thumbnail">
                  <img src="http://image.eveonline.com/Corporation/{{corp.id}}_128.png" class="img-responsive">
                  <div class="caption">
                    <h3>{{corp.name}} <small>[{{corp.ticker}}]</small></h3>
                    <p>....</p>
                  </div>
                </div>
              </div>
              {% endfor %} 
        </div><!--/col-md-12-->
    </div><!--/row-->
{% endblock %}
