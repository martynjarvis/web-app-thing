{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form" method="post" action="{{url_for('register')}}">
                <div class="form-group">
                    <label for="username" class="col-md-3 control-label">Username</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control"  name="username" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control"  name="email" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1" class="col-md-3 control-label">Password</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control"  name="password1" id="password1" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-md-3 control-label">Re-enter Password</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control"  name="password2" id="password2" placeholder="Password">
                    </div>
                </div>
                <div class="col-md-1 col-md-offset-9">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div><!--/col-md-->
    </div><!--/row-->
{% endblock %}
