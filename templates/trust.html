{% extends "base.html" %}

{% block extra_head %}
<script type="text/javascript">
    function trust() {
      CCPEVE.requestTrust('{{url_for('index',_external=True )}}')
    }
</script>

{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Request Trust<small></small></h1>
            </div>
        </div><!--/col-md--> 
        <div class="col-md-1 col-md-offset-9">
            <button class="btn btn-primary" onclick="trust();">Request Trust</button>
            <a href="{{url_for(redirect)}}" class="btn">Continue</a>
        </div><!--/col-md--> 
    </div><!--/row-->   
{% endblock %}
