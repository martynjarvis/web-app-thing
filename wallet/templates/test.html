<script type=text/javascript>
  $(function() {
    $('a#calculate').bind('click', function() {
      $.getJSON('http://localhost:5000/_typeahead_data', {
        a: $('input[name="a"]').val(),
        b: $('input[name="b"]').val()
      }, function(data) {
        $("#result").text(data.result);
      });
      return false;
    });
  });
</script>
